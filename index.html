<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FocusTube">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- PWA Links -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/shamoeeldatawata-creator/focusyoutube/main/focustube.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/shamoeeldatawata-creator/focusyoutube/main/focustube.png">
    
    <title>FocusTube</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #0a0a0a;
            color: #efefef;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        .video-card:active { transform: scale(0.98); opacity: 0.8; }
        #player-overlay {
            background: #000;
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            flex-direction: column;
        }
        .active-player { display: flex !important; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Glowing Lime Green Play Icon */
        @keyframes focus-pulse {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(163, 230, 53, 0.5)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 35px rgba(163, 230, 53, 1)); transform: scale(1.08); }
        }
        .focus-glow {
            animation: focus-pulse 2.5s ease-in-out infinite;
            color: #bef264;
        }
        .pagination-btn.active { background-color: #10b981; color: white; border-color: #10b981; }
        .hidden-element { display: none !important; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="p-4 flex items-center justify-between border-b border-zinc-800 bg-black/50 backdrop-blur-md sticky top-0 z-50">
        <h1 class="text-xl font-bold tracking-tighter flex items-center gap-2">
            <i data-lucide="play-circle" class="text-emerald-500"></i>
            FOCUS<span class="text-emerald-500">TUBE</span>
        </h1>
        <div id="pwa-status" class="hidden-element px-2 py-1 bg-emerald-500/10 text-emerald-500 text-[10px] rounded-full border border-emerald-500/20 font-bold uppercase tracking-widest">
            App Active
        </div>
    </header>

    <div class="p-4 bg-zinc-950">
        <div class="relative flex items-center max-w-lg mx-auto">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search focus-friendly videos..." 
                class="w-full bg-zinc-900 border-none rounded-2xl py-3 px-11 text-base focus:ring-2 focus:ring-emerald-500 transition-all text-white"
                onkeypress="if(event.key === 'Enter') performSearch(1)"
            >
            <i data-lucide="search" class="absolute left-4 w-4 h-4 text-zinc-500"></i>
            <button onclick="performSearch(1)" class="absolute right-3 bg-emerald-600 text-white px-3 py-1.5 rounded-xl text-sm font-bold">Go</button>
        </div>
    </div>

    <main id="main-content" class="flex-grow p-4 flex flex-col items-center">
        <div id="status-msg" class="flex-grow flex flex-col items-center justify-center text-center space-y-8 mt-10">
            <!-- Glowing Focus Play Icon -->
            <div class="focus-glow cursor-pointer" onclick="document.getElementById('search-input').focus()">
                <svg width="140" height="140" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M15.5 12L10 15.5V8.5L15.5 12Z" fill="currentColor"/>
                </svg>
            </div>
            <div class="space-y-6">
                <div class="space-y-2">
                    <h2 class="text-2xl font-black text-emerald-400 tracking-tight uppercase">Zone In</h2>
                    <p class="text-zinc-500 max-w-[280px] mx-auto text-sm">Distraction-free learning engine.</p>
                </div>
                
                <!-- Native PWA Install Button -->
                <button id="pwa-install-btn" class="hidden-element mx-auto flex items-center gap-3 bg-emerald-500 text-black px-8 py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-transform">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    INSTALL APP
                </button>
            </div>
        </div>

        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full hidden"></div>
        <div id="pagination-container" class="mt-8 flex items-center gap-2 pb-10 hidden"></div>
    </main>

    <div id="player-overlay">
        <div class="p-4 flex items-center gap-4 bg-black border-b border-zinc-900">
            <button onclick="exitPlayer()" class="p-2 bg-zinc-900 rounded-full text-emerald-500"><i data-lucide="arrow-left"></i></button>
            <h2 id="playing-title" class="text-xs font-medium truncate flex-grow text-emerald-100 uppercase">Now Playing</h2>
        </div>
        <div class="flex-grow bg-black overflow-hidden relative" id="yt-frame-container"></div>
        <div class="p-4 bg-zinc-950 safe-bottom text-center">
            <p class="text-[10px] text-emerald-500/60 font-black tracking-[0.3em] uppercase">No Redirection â€¢ Pure Focus</p>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyA4z6nqFaDwHLU1ATkGzZEQUpeUmXsKCh4';
        let currentQuery = '';
        let pageTokens = [''];
        let deferredPrompt;

        lucide.createIcons();

        // Service Worker Registration
        // Added a check for local/blob protocols to prevent registration errors in preview environments
        if ('serviceWorker' in navigator && window.location.protocol.startsWith('http')) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => {
                    console.warn('ServiceWorker registration skipped or failed:', err);
                });
            });
        }

        const installBtn = document.getElementById('pwa-install-btn');
        const badge = document.getElementById('pwa-status');

        // Handle Installation Event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden-element');
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            installBtn.classList.add('hidden-element');
        });

        window.addEventListener('appinstalled', () => {
            installBtn.classList.add('hidden-element');
            badge.classList.remove('hidden-element');
        });

        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            badge.classList.remove('hidden-element');
            installBtn.classList.add('hidden-element');
        }

        async function performSearch(pageNumber = 1) {
            const query = document.getElementById('search-input').value.trim();
            const grid = document.getElementById('video-grid');
            const status = document.getElementById('status-msg');
            const pagination = document.getElementById('pagination-container');
            
            if (!query) return;
            if (query !== currentQuery) { currentQuery = query; pageTokens = ['']; }

            grid.classList.add('hidden');
            pagination.classList.add('hidden');
            status.classList.remove('hidden');
            status.innerHTML = `<div class="animate-pulse flex flex-col items-center gap-4 text-emerald-500"><div class="w-10 h-10 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div><p class="font-bold text-xs uppercase">Fetching...</p></div>`;

            const pageToken = pageTokens[pageNumber - 1] || '';
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}${pageToken ? `&pageToken=${pageToken}` : ''}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                if (data.nextPageToken && !pageTokens[pageNumber]) pageTokens[pageNumber] = data.nextPageToken;

                status.classList.add('hidden');
                grid.classList.remove('hidden');
                pagination.classList.remove('hidden');
                grid.innerHTML = '';
                
                data.items.forEach(video => {
                    const card = document.createElement('div');
                    card.className = "video-card bg-zinc-900/60 border border-zinc-800 rounded-2xl overflow-hidden shadow-2xl transition-all active:scale-95";
                    card.onclick = () => launchVideo(video.id.videoId, video.snippet.title);
                    card.innerHTML = `
                        <div class="aspect-video relative">
                            <img src="${video.snippet.thumbnails.high.url}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 flex items-center justify-center bg-black/20">
                                <div class="bg-emerald-500 p-4 rounded-full shadow-xl"><i data-lucide="play" class="fill-black text-black w-6 h-6"></i></div>
                            </div>
                        </div>
                        <div class="p-4"><h3 class="text-xs font-bold line-clamp-2 uppercase">${video.snippet.title}</h3></div>`;
                    grid.appendChild(card);
                });

                renderPagination(pageNumber);
                lucide.createIcons();
            } catch (error) { status.innerHTML = `<p class="text-red-500 font-bold uppercase text-xs">Error: ${error.message}</p>`; }
        }

        function renderPagination(current) {
            const container = document.getElementById('pagination-container');
            container.innerHTML = '';
            for (let i = 1; i <= Math.min(5, pageTokens.length + (pageTokens[current] ? 1 : 0)); i++) {
                const btn = document.createElement('button');
                btn.className = `pagination-btn w-10 h-10 rounded-xl border border-zinc-800 font-black text-xs ${i === current ? 'active' : 'bg-zinc-900 text-zinc-400'}`;
                btn.innerText = i;
                btn.onclick = () => performSearch(i);
                container.appendChild(btn);
            }
        }

        function launchVideo(id, title) {
            const overlay = document.getElementById('player-overlay');
            const container = document.getElementById('yt-frame-container');
            document.getElementById('playing-title').innerText = title;
            const origin = 'https://www.youtube.com';
            const embedUrl = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1&origin=${encodeURIComponent(origin)}&widget_referrer=${encodeURIComponent(origin)}&playsinline=1&disablekb=1`;

            container.innerHTML = `<iframe id="focus-player" src="${embedUrl}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" sandbox="allow-scripts allow-same-origin allow-presentation" allowfullscreen></iframe>`;
            overlay.classList.add('active-player');
            document.body.style.overflow = 'hidden';
        }

        function exitPlayer() {
            document.getElementById('player-overlay').classList.remove('active-player');
            document.getElementById('yt-frame-container').innerHTML = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
