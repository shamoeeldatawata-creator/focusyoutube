<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FocusTube">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- PWA Links -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/shamoeeldatawata-creator/focusyoutube/main/focustube.ico">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/shamoeeldatawata-creator/focusyoutube/main/focustube.ico">
    
    <title>FocusTube</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #0a0a0a;
            color: #efefef;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        .video-card:active { transform: scale(0.98); opacity: 0.8; }
        #player-overlay {
            background: #000;
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            flex-direction: column;
        }
        .active-player { display: flex !important; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Glowing Lime Green Play Icon */
        @keyframes focus-pulse {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(163, 230, 53, 0.5)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 35px rgba(163, 230, 53, 1)); transform: scale(1.08); }
        }
        .focus-glow {
            animation: focus-pulse 2.5s ease-in-out infinite;
            color: #bef264;
        }
        .pagination-btn.active { background-color: #10b981; color: white; border-color: #10b981; }

        /* Install Banner Animation */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="sticky top-0 z-40 bg-black/80 backdrop-blur-md border-b border-zinc-800 px-4 py-3 flex items-center justify-between">
        <h1 class="text-xl font-bold tracking-tighter flex items-center gap-2">
            <i data-lucide="play-circle" class="text-emerald-500"></i>
            FOCUS<span class="text-emerald-500">TUBE</span>
        </h1>
    </header>

    <div class="p-4 bg-zinc-950 shadow-inner">
        <div class="relative flex items-center max-w-lg mx-auto">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search focus-friendly videos..." 
                class="w-full bg-zinc-900 border-none rounded-2xl py-3 px-11 text-base focus:ring-2 focus:ring-emerald-500 transition-all text-white"
                onkeypress="if(event.key === 'Enter') performSearch(1)"
            >
            <i data-lucide="search" class="absolute left-4 w-4 h-4 text-zinc-500"></i>
            <button onclick="performSearch(1)" class="absolute right-3 bg-emerald-600 text-white px-3 py-1.5 rounded-xl text-sm font-bold active:bg-emerald-700">Go</button>
        </div>
    </div>

    <main id="main-content" class="flex-grow p-4 flex flex-col items-center">
        <div id="status-msg" class="flex-grow flex flex-col items-center justify-center text-center space-y-8 mt-10">
            <!-- Lime Green Glowing Focus Play Button -->
            <div class="focus-glow cursor-pointer transition-transform active:scale-90" onclick="document.getElementById('search-input').focus()">
                <svg width="140" height="140" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M15.5 12L10 15.5V8.5L15.5 12Z" fill="currentColor"/>
                </svg>
            </div>
            <div class="space-y-4">
                <h2 class="text-2xl font-black text-emerald-400 tracking-tight">ZONE IN</h2>
                <p class="text-zinc-500 max-w-[280px] mx-auto text-sm leading-relaxed">
                    Search above to start your clean session.
                </p>
            </div>
        </div>

        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full hidden"></div>
        <div id="pagination-container" class="mt-8 flex items-center gap-2 pb-10 hidden"></div>
    </main>

    <!-- ANDROID OPTIMIZED INSTALL BANNER -->
    <div id="install-banner" class="hidden fixed bottom-6 left-4 right-4 z-50 animate-slide-up">
        <div class="bg-emerald-600 p-4 rounded-3xl shadow-2xl flex items-center justify-between border border-emerald-400/30">
            <div class="flex items-center gap-3">
                <div class="bg-black/20 p-2 rounded-xl">
                    <i data-lucide="download" class="text-white w-5 h-5"></i>
                </div>
                <div>
                    <p class="text-white font-bold text-sm">FocusTube App</p>
                    <p id="install-instruction" class="text-emerald-100 text-[10px] uppercase font-bold tracking-wider">Install for pure focus</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="install-action-btn" class="bg-white text-emerald-700 px-4 py-2 rounded-xl text-xs font-black shadow-lg">INSTALL</button>
                <button onclick="hideInstallBanner()" class="bg-emerald-700/50 text-white p-2 rounded-xl"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
        </div>
    </div>

    <div id="player-overlay">
        <div class="p-4 flex items-center gap-4 bg-black border-b border-zinc-900">
            <button onclick="exitPlayer()" class="p-2 bg-zinc-900 rounded-full text-emerald-500"><i data-lucide="arrow-left"></i></button>
            <h2 id="playing-title" class="text-sm font-medium truncate flex-grow text-emerald-100 uppercase tracking-widest">Now Playing</h2>
        </div>
        <div class="flex-grow bg-black overflow-hidden relative" id="yt-frame-container"></div>
        <div class="p-4 bg-zinc-950 safe-bottom text-center">
            <p class="text-[10px] text-emerald-500/60 font-black tracking-[0.3em] uppercase">No Redirection â€¢ Pure Focus</p>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyA4z6nqFaDwHLU1ATkGzZEQUpeUmXsKCh4';
        let currentQuery = '';
        let pageTokens = [''];
        let deferredPrompt;

        lucide.createIcons();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed', err));
        }

        // --- ANDROID INSTALL LOGIC ---
        const banner = document.getElementById('install-banner');
        const installBtn = document.getElementById('install-action-btn');
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

        if (!isStandalone) {
            // 1. Listen for the native Chrome prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showBanner("native");
            });

            // 2. Force show banner after 2 seconds if native prompt didn't fire
            setTimeout(() => {
                if (!deferredPrompt && !isStandalone) {
                    showBanner("manual");
                }
            }, 2000);
        }

        function showBanner(type) {
            banner.classList.remove('hidden');
            banner.classList.add('flex');
            
            if (type === "manual") {
                document.getElementById('install-instruction').innerText = "Tap menu then 'Install'";
                installBtn.innerText = "HOW TO";
                installBtn.onclick = () => {
                    alert("To Install on Android:\n1. Tap the 3-dots menu in Chrome.\n2. Select 'Install App' or 'Add to Home Screen'.");
                };
            } else {
                installBtn.onclick = () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then(() => {
                            deferredPrompt = null;
                            hideInstallBanner();
                        });
                    }
                };
            }
        }

        function hideInstallBanner() {
            banner.classList.add('hidden');
            banner.classList.remove('flex');
        }

        async function performSearch(pageNumber = 1) {
            const query = document.getElementById('search-input').value.trim();
            const grid = document.getElementById('video-grid');
            const status = document.getElementById('status-msg');
            const pagination = document.getElementById('pagination-container');
            
            if (!query) return;
            if (query !== currentQuery) { currentQuery = query; pageTokens = ['']; }

            grid.classList.add('hidden');
            pagination.classList.add('hidden');
            status.classList.remove('hidden');
            status.innerHTML = `<div class="animate-pulse flex flex-col items-center gap-4"><div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div><p class="text-emerald-500 font-black tracking-widest uppercase text-xs">Fetching...</p></div>`;

            const pageToken = pageTokens[pageNumber - 1] || '';
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}${pageToken ? `&pageToken=${pageToken}` : ''}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                if (data.nextPageToken && !pageTokens[pageNumber]) pageTokens[pageNumber] = data.nextPageToken;

                status.classList.add('hidden');
                grid.classList.remove('hidden');
                pagination.classList.remove('hidden');
                grid.innerHTML = '';
                
                data.items.forEach(video => {
                    const card = document.createElement('div');
                    card.className = "video-card group flex flex-col bg-zinc-900/60 border border-zinc-800 rounded-2xl overflow-hidden shadow-2xl transition-all active:scale-95";
                    card.onclick = () => launchVideo(video.id.videoId, video.snippet.title);
                    card.innerHTML = `
                        <div class="aspect-video relative">
                            <img src="${video.snippet.thumbnails.high.url}" class="w-full h-full object-cover grayscale-[0.2]">
                            <div class="absolute inset-0 flex items-center justify-center bg-black/20">
                                <div class="bg-emerald-500 p-4 rounded-full shadow-xl"><i data-lucide="play" class="fill-black text-black w-6 h-6"></i></div>
                            </div>
                        </div>
                        <div class="p-4"><h3 class="text-xs font-bold line-clamp-2 uppercase">${video.snippet.title}</h3></div>`;
                    grid.appendChild(card);
                });

                renderPagination(pageNumber);
                lucide.createIcons();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) { status.innerHTML = `<p class="text-red-500 font-bold uppercase text-xs">Error: ${error.message}</p>`; }
        }

        function renderPagination(current) {
            const container = document.getElementById('pagination-container');
            container.innerHTML = '';
            for (let i = 1; i <= Math.min(5, pageTokens.length + (pageTokens[current] ? 1 : 0)); i++) {
                const btn = document.createElement('button');
                btn.className = `pagination-btn w-10 h-10 rounded-xl border border-zinc-800 font-black text-xs ${i === current ? 'active' : 'bg-zinc-900 text-zinc-400'}`;
                btn.innerText = i;
                btn.onclick = () => performSearch(i);
                container.appendChild(btn);
            }
        }

        function launchVideo(id, title) {
            const overlay = document.getElementById('player-overlay');
            const container = document.getElementById('yt-frame-container');
            document.getElementById('playing-title').innerText = title;
            const origin = 'https://www.youtube.com';
            const embedUrl = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1&origin=${encodeURIComponent(origin)}&widget_referrer=${encodeURIComponent(origin)}&playsinline=1&disablekb=1`;

            container.innerHTML = `<iframe id="focus-player" src="${embedUrl}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" sandbox="allow-scripts allow-same-origin allow-presentation" allowfullscreen></iframe>`;
            overlay.classList.add('active-player');
            document.body.style.overflow = 'hidden';
            hideInstallBanner();
        }

        function exitPlayer() {
            document.getElementById('player-overlay').classList.remove('active-player');
            document.getElementById('yt-frame-container').innerHTML = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
